events { }
   http {
      include mime.types;
      types {
         application/wasm wasm;
       }
     server {
        listen 80;
        index index.html;
        add_header Blazor-Environment Staging;
        #add_header Blazor-Environment TO_REPLACE_BLAZOR_ENVIRONMENT
        location / {
           root /var/www/web;
           try_files $uri $uri/ /index.html =404;
        }
     }
}